		setInterval(function(){		
		// Game loop
			$("canvas").clearCanvas();
			animateBall();
		},20);



		$("canvas").drawArc({
		  layer: true,
		  name: "ball",
		  fillStyle: "rgb(150,0,0)",
		  shadowColor: "rgb(150,0,0)",
		  shadowBlur: 100,
		  x: 100, y: 100,
		  radius: 10
		});

		$("canvas").animateLayer("ball", {
		  x: 300, y: 100,
		}, 2000, "linear");
	    });
