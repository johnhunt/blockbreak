	  <script type="text/javascript">
	    // http://www.alovelyparadox.com/2012/05/04/bouncing-balls-jquery-jcanvas/
		
		// shim layer with setTimeout fallback
		window.requestAnimFrame = (function(){
		  return  window.requestAnimationFrame       || 
				  window.webkitRequestAnimationFrame || 
				  window.mozRequestAnimationFrame    || 
				  window.oRequestAnimationFrame      || 
				  window.msRequestAnimationFrame     || 
				  function( callback ){
					window.setTimeout(callback, 1000 / 60);
				  };
		})();
		
	    $(document).ready(function(){

		gameBall = new ball(1, 8); // velocity, radius
		gamePaddle = new paddle(100, 10, "#a00"); // width, height
		canvas_element = 'canvas';
		gameField = new field();
		gameScore = new score();

		blockWidth = 100;
		blockHeight = 20;
		
		blockRows = 10;
		offset = 1; // Move wall down 5 rows
		blockCols = 10;

		// Create block arrray
		blocks = new Array();
		for (c = 0; c < blockCols; c++ ){
			blocks[c] = new Array();
			for (r = offset; r < (blockRows + offset); r++) {
				red = Math.floor((Math.random()*255) + 50).toString();
				green = Math.floor((Math.random()*255) + 50).toString();
				blue = Math.floor((Math.random()*255) + 50).toString();
				blocks[c][r] = new block(c, r, c * blockWidth, r * blockHeight, blockWidth, blockHeight, 'rgb(' + red + ',' + green + ',' + blue + ')');
			}
		}

		(function animloop(){
			requestAnimFrame(animloop);
			render();
		})();	
		
		function render() {		
		// Game loop
			$(canvas_element).clearCanvas();

			// Move the paddle
			// @TODO - Add touch events
			$(canvas_element).mousemove(function(event) {
				gamePaddle.move(event.pageX);
			});

			// Hit sides
			if (gameBall.rightX > gameField.width || gameBall.leftX < 0) {
				gameBall.velocityX = gameBall.velocityX * -1;	
			}
			if (gameBall.bottomY > gameField.height || gameBall.topY < 0) {
				gameBall.velocityY = gameBall.velocityY * -1;	
			}

			// Hit paddle
			// @TODO - If hits sides don't flip Y velocity.
			if (intersects(gameBall, gamePaddle)) {
				console.log('hit');
	            gameBall.velocityY = gameBall.velocityY * -1;
			}

			// Redraw blocks
			// We draw blocks here because if we do it in
			// the same loop as the collision detection we get phantom bounces (read below)
			// they weren't fun.
	        for (c = 0; c < blockCols; c++ ){
				for (r = 0; r < blockRows + offset; r++) {
					if (typeof blocks[c][r] != 'undefined') {												
							blocks[c][r].draw();
					}
				}
			}

	        for (c = 0; c < blockCols; c++ ){
				for (r = 0; r < blockRows + offset; r++) {
					if (typeof blocks[c][r] != 'undefined') {												
						// @TODO - Because the current column has not finished being drawn yet the ball
						// is sometimes moving downwards and all of a sudden there's a block there, it gets
						// drawn and removed in the same pass before the frame is displayed and you get a 
						// weird phantom up/down-bounce.
						hit_type = intersects(gameBall, blocks[c][r]);
						if (hit_type != false) {
								// Remember, the field has not finished being drawn yet..
								delete blocks[c][r];
								
								if (hit_type == 'topbottom') {
									gameBall.velocityY = gameBall.velocityY * -1;
								} else {
									gameBall.velocityX = gameBall.velocityX * -1;
								}
								gameScore.hitBlock();
						}
					}
				}
			}
			
			gameBall.move();
			gameBall.draw();
			gamePaddle.draw();
			gameScore.draw();			
			
			

		};
		
	});

	// Ball/rect collision detection from http://stackoverflow.com/questions/401847/circle-rectangle-collision-detection-intersection (second answer)
	// Many thanks to e.James (http://stackoverflow.com/users/33686/e-james)
	
	// @TODO: Sometimes when a block is hit on the side the Y direction changes.. needs fixing
	function intersects(circle, rect)
	{
		circleDistanceX = Math.abs(circle.x - rect.x);
		circleDistanceY = Math.abs(circle.y - rect.y);

		if (circleDistanceX > (rect.width/2 + circle.radius)) { return false; }
		if (circleDistanceY > (rect.height/2 + circle.radius)) { return false; }

		if (circleDistanceX <= (rect.width/2)) { return 'topbottom'; } 
		if (circleDistanceY <= (rect.height/2)) { return 'topbottom'; }

		cornerDistance_sq = (circleDistanceX - rect.width/2)^2 +
							 (circleDistanceY - rect.height/2)^2;

		//return (cornerDistance_sq <= (circle.radius^2));
		return ('leftright');
	}
		
	/* Game playing field class - eventually this can hold collision detection and general game events? Maybe.. think about it. */
	function field()
	{
		this.width = $("#ballgame").width();
		this.height = $("#ballgame").height();
	}

	function block(col, row, leftX, topY, width, height, colour) {
		this.height = height;
		this.width = width;
		this.canvas_id = "canvas";
                this.layer_name = "block" + col + row;
		this.topY = topY;
		this.bottomY = topY + this.height;
		this.leftX = leftX;
		this.rightX = leftX + this.width;
		this.colour = colour;
		this.x = this.leftX + (this.width / 2);
		this.y = this.topY + (this.height / 2);

		this.draw = draw;
		
		function draw()
		{
			$(this.canvas_id).drawRect({
			  name: this.layer_name,
			  fillStyle: this.colour,
			  x: this.leftX, y: this.topY,
			  width: this.width,
			  height: this.height,
			  fromCenter: false
			});
		}
	}

	function score() {
		this.score = 0;
                this.canvas_id = "canvas";
                this.layer_name = "score";
		this.x = 10;
		this.y = 10;

		this.draw = draw;
		this.hitBlock = hitBlock;

		function hitBlock()
		{
			this.score += 100;
		}

		function draw()
		{
			$(this.canvas_id).drawText({
				fillStyle: "#f00",
				strokeStyle: "#000",
				strokeWidth: 2,
				x: this.x, y: this.y,
				font: "36pt Verdana, Geneva, sans-serif",
				text: this.score,
				fromCenter:  false
			});
		}
	}

	function paddle(width, height, colour) {

		this.height = height;
		this.width = width;
		this.canvas_id = "canvas";
        this.layer_name = "paddle";
		this.topY = 450;
		this.bottomY = this.topY + this.height;
		this.leftX = 200;
		this.rightX = this.leftX + this.width;
		this.colour = "#a00";
		this.x = this.leftX + (this.width / 2);
		this.y = this.topY + (this.height / 2);	


		this.draw = draw;
		this.move = move;
		this.updateBounds = updateBounds;

		this.updateBounds();
		
		function draw()
		{
			$(this.canvas_id).drawRect({
			  name: this.layer_name,
			  fillStyle: this.colour,
			  x: this.leftX, y: this.topY,
			  width: this.width,
			  height: this.height,
			  fromCenter: false
			});
		}
	
		function move(x)
		{
			this.x = x;
			this.updateBounds();
		}

		function updateBounds()
		{
			this.topY = this.y - (this.height / 2);
			this.bottomY = this.y + (this.height / 2);
			this.leftX = this.x - (this.width / 2);
			this.rightX = this.x + (this.width / 2);
		}
	}

	function ball(velocity, radius) {
		// Variables
		this.x = 301;
		this.y = 300; 
		this.canvas_id = "canvas";
		this.layer_name = "ball";
		this.velocityX = velocity;
		this.velocityY = velocity;
		this.radius = radius;
		this.topY = this.y - this.radius;
		this.bottomY = this.y + this.radius;
		this.leftX = this.x - this.radius;
		this.rightX = this.x + this.radius;

		// Methods
		this.draw = draw;
		this.move = move;

		/*
		Draw the ball

		return void
		*/
		function draw()
		{
			$(this.canvas_id).drawArc({
			  layer: true,
			  name: this.layer_name,
			  fillStyle: "#ff0000",
			  x: this.x, y: this.y,
			  radius: this.radius
			});
		}

		function move()
		{
			this.x += this.velocityX;
			this.y += this.velocityY;
			this.topY = this.y - this.radius;
			this.bottomY = this.y + this.radius;
			this.leftX = this.x - this.radius;
			this.rightX = this.x + this.radius;
		}

		// Calculate and return a new position, don't set it though
		function calculatePosition()
		{

		}

		this.hello = hello;
		function hello()
		{
			alert('here');
		}
	}


	</script>
