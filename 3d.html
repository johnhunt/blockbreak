<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>  
		/*
		  TODO:
		
		Use this file for experimentation, but create a new file with external js file for actual game.
		
		You can pretty much just port the 2d stuff directly.. it's not massively different.
		
		This will make dev easier.
		
		*/   
			var rows = 4;
			var cols = 6;
		
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );
                       
			cubes = new Array();   
			for (r = -rows; r < rows; r++) {  
				for (i = -cols; i < cols; i++) {  
					red = Math.floor((Math.random()*5));
					green = Math.floor((Math.random()*5));
					blue = Math.floor((Math.random()*5));      
	            	var geometry = new THREE.CubeGeometry(5,1,1);
	            	var material = new THREE.MeshLambertMaterial();
					material.color.setRGB(red,green,blue);
	            	cubes[i] = new THREE.Mesh( geometry, material );                     
					cubes[i].position.set(i * 5,r + 7,-10);
	            	scene.add( cubes[i] );       
				}   
			}                

			var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			directionalLight.position.set( 0, 1, 0 );
			scene.add( directionalLight );

			var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			directionalLight.position.set( -2, -2, 1 );
			scene.add( directionalLight );

            camera.position.z = 5;
			//cube.position.z = - 50;

            function render() {   
				for (i = -cols; i < cols; i++) {
                //cubes[i].rotation.x += 0.01;
                //cubes[i].rotation.y += 0.03;      

				//cube.position.z += 0.1;   
				 
				}
            	requestAnimationFrame(render);
            	renderer.render(scene, camera);
            }         

            render();
        </script>
	</body>
</html>
