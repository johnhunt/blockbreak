	function intersects(circle, rect)
	{
		circleDistanceX = Math.abs(circle.x - rect.x);
		circleDistanceY = Math.abs(circle.y - rect.y);

		if (circleDistanceX > (rect.width/2 + circle.radius)) { return false; }
		if (circleDistanceY > (rect.height/2 + circle.radius)) { return false; }

		if (circleDistanceX <= (rect.width/2)) { return true; } 
		if (circleDistanceY <= (rect.height/2)) { return true; }

		cornerDistance_sq = (circleDistanceX - rect.width/2)^2 +
							 (circleDistanceY - rect.height/2)^2;

		return (cornerDistance_sq <= (circle.radius^2));
	}

	function block(col, row, leftX, topY, width, height, colour) {

                this.layer_name = "block" + col + row;
		this.topY = topY;
		this.bottomY = topY + this.height;
		this.leftX = leftX;
		this.rightX = leftX + this.width;
		this.colour = colour;
		this.x = this.leftX + (this.width / 2);
		this.y = this.topY + (this.height / 2);

			  width: this.width,
			  height: this.height,
			  fromCenter: false
			});
		}
	}

		this.move = move;
		this.updateBounds = updateBounds;

			  fillStyle: "#00a",

			  width: this.width,
			  height: this.height,
			  fromCenter: true
			});
		}
	
		function move(x)
		{
			this.x = x;
			this.updateBounds();
		}

		function updateBounds()
		{
			this.topY = this.y - this.halfHeight;
			this.bottomY = this.y + this.halfHeight;
			this.leftX = this.x - this.halfWidth;
			this.rightX = this.x + this.halfWidth;
		}
	}

		this.topY = this.y - this.radius;
		this.bottomY = this.y + this.radius;
		this.leftX = this.x - this.radius;
		this.rightX = this.x + this.radius;

		this.move = move;

			$(this.canvas_id).drawArc({
			  layer: true,
			  name: this.layer_name,
			  fillStyle: "#ff0000",
			  x: this.x, y: this.y,
			  radius: this.radius
			});
		}

		function move()
		{
			this.x += this.velocityX;
			this.y += this.velocityY;
			this.topY = this.y - this.radius;
			this.bottomY = this.y + this.radius;
			this.leftX = this.x - this.radius;
